<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack - Pencatat Aktivitas Olahraga</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <a href="https://www.unsika.ac.id/" target="_blank" class="link">

    <div class="overlay"></div>
    <div class="container">
        <h1>FitTrack</h1>
        <form id="activity-form">
            <label for="activity">Jenis Olahraga</label>
            <select id="activity" required>
                <option value="lari">Lari</option>
                <option value="futsal">futsal</option>
                <option value="renang">Renang</option>
                <option value="bersepeda">Bersepeda</option>
                <option value="bulutangkis">Bulu Tangkis</option>
                <option value="sepakbola">Sepak Bola</option>
                <option value="volley">Volley</option>
                <option value="tennislapang">Tennis Lapang</option>
            </select>

            <label for="duration">Durasi (menit)</label>
            <input type="number" id="duration" placeholder="Masukkan waktu dalam menit" required>

            <button type="submit">Tambah Aktivitas</button>
        </form>

        <table id="activity-table">
            <thead>
                <tr>
                    <th>Olahraga</th>
                    <th>Durasi (mnt)</th>
                    <th>Kalori</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
